    Response resp = 1;
    // 项目对象
    CfProject project = 2;
}

message FindCfProjectsParam {
    // 项目分类
    CrowdFundingCategory category = 1;
    // 项目状态
    CfProjectStatus status = 2;
    // 项目聚合标签
    CfProjectTag tag = 3;
    // 第几页
    int64 page = 4;
    // 每页个数
    int64 size = 5;
}

message FindCfProjectsResp {
    Response resp = 1;
    // 项目列表
    repeated CfProject projects = 2;
}

// 众筹类别
enum CrowdFundingCategory {
    INVALID_CFC = 0;
    // 筹乐子
    HAPPY_CFC = 1;
    // 筹票子
    MONEY_CFC = 2;
    // 筹爱心
    LOVE_CFC = 3;
    // 校园合伙人-项目
    PROJECT_CFC = 4;
    // 校园合伙人-产品
    PRODUCT_CFC = 5;
}

// 众筹标签，聚合分类
enum CfProjectTag {
    INVALID_CFPT = 0;
    // 一元秒筹，限时特筹
    LIMIT_TIME_CFPT = 1;
    // 世纪难题，周末去哪
    QUESTION_CFPT = 2;
    // 热门众筹，非筹不可
    HOT_CFPT = 3;
}

// 众筹项目状态
enum CfProjectStatus {
    INVALID_CFPS = 0;
    // 审核中
    AUDITING_CFPS = 1;
    // 已发布
    PUBLISHED_CFPS = 2;
    // 已筹满(主要目标)
    FINISH_CFPS = 3;
    // 失败
    FAILURE_CFPS = 4;
    // 已完成
    COMPLETED_CFPS = 5;
}

// 支持方式
enum CfProjectSupportType {
    INVALID_CFPST = 0;
    // 钱
    MONEY_CFPST = 1;
    // 人
    PEOPLE_CFPST = 2;
    // 物
    GOODS_CFPST = 3;
    // 股权众筹 校园合伙人项目类专用
    EQUITY_CFPST = 4;
}

// 认证类型
enum CfUserCertificationType {
    INVALID_CFUCT = 0;
    STUDENT_CFUCT = 1;
    AGENCY_CFUCT = 2;
}

// 认证状态
enum CfUserCeritificationStatus {
    INVALID_CFUCS = 0;
    // 申请中
    APPLYING_CFUCS = 1;
    // 成功
    SUCCESS_CFUCS = 2;
    // 失败
    FAILURE_CFUCS = 3;
}

// 认证申请
message CfUserCertApply {
    int64 id = 1;
    // 认证类型
    CfUserCertificationType type = 2;
    // 用户id
    int64 cfUserId = 3;
    // 申请时间
    int64 applyTime = 4;
    // 认证状态
    CfUserCeritificationStatus status = 5;
    // 审核人
    uint64 auditor = 6;
    // 备注
    string comment = 7;
    // 审核时间
    int64 auditTime = 8;
    // 认证名
    string name = 10;
    // 所属学校
    string school = 11;
    // 材料
    repeated CfUserCertPic pics = 12;
    uint64 hongId = 13;
}

// 认证申请材料
message CfUserCertPic {
    int64 id = 1;
    int64 cfUserCertApplyId = 2;
    string url = 3;
}

// 项目投资状态
enum CfProjectInvestStatus {
    INVALID_CFPIS = 0;
    // 等待
    PENDING_CFPIS = 1;
    // 已支付
    PAID_CFPIS = 2;
    // 成功
    SUCCESS_CFPIS = 3;
    // 过期
    EXPIRED_CFPIS = 4;
}

// 众筹项目投资记录
message CfProjectInvest {
    int64 id = 1;
    // 项目id
    int64 cfProjectId = 2;
    // 回报方式ID
    int64 cfProjectRewardId = 3;
    // 投资份数
    uint64 count = 4;
    // 投资时间
    int64 investTime = 5;
    // 用户
    uint64 hongId = 6;
    // 备注
    string comment = 7;
    // 地址id
    int64 addrId = 8;
    // 过期时间
    int64 expiredTime = 9;
    // 投资状态
    CfProjectInvestStatus status = 10;
    // 订单
    string orderId = 11;
    // // 应该支付的筹币数
    uint64 coinPay = 12;
    // 回报方式
    string rewardName = 13;
    // 项目
    string projectName = 14;
    // 投资者内部id,关联用,客户端不管
    int64 cfUserId = 15;
    // 项目头一张图
    string projectPic = 16;
    // 支持份数
    uint64 rewardCount = 17;
    // 每份的量
    uint64 rewardAmount = 18;
}

// 筹币消费类型
enum CFCBHistoryType {
    INVAILD_CB = 0;
    // 兑换
    EXCHANGE_CB = 1;
    // 消费
    CONSUME_CB = 2;
    // 提现
    WITHDRAW_CB = 3;
    // 退还
    TURNBACK_CB = 4;
    // 平台赠送
    GIVE_CB = 5;
    // 项目筹集
    CHOU_CB = 6;
}

// 筹币消费记录
message CFCBHistory {
    int64 id = 1;
    CFCBHistoryType type = 2;
    uint64 coin = 3;
    uint64 remain = 4;
    int64 time = 5;
    string orderId = 6;
    uint64 hongId = 7;
    bool finished = 8;
}

// 回报方式
message CfProjectReward {
    int64 id = 1;
    // 回报描述(255字符)
    string desc = 2;
    // 支持方式
    CfProjectSupportType supportType = 3;
    // 支持数量(人/钱/物/股权), 股权支持为千分之n
    uint64 amount = 4;
    // 限制份数
    uint64 limitedCount = 5;
    // 项目id
    int64 CfProjectId = 6;
    // 已经投资的份数
    uint64 alreadyCount = 7;
    // 附加筹币
    uint64 additionalCoin = 8;
    // 是否已被删除
    bool del = 9;
}

// 用户与项目的收藏关系 many to many
message UsersCollectProjects {
    int64 id = 1;
    // 项目id
    int64 CfProjectId = 2;
    // 用户id
    int64 CfUserId = 3;
}

// 众筹项目
message CfProject {
    int64 id = 1;
    // 标题
    string title = 2;
    // 描述（255字符）
    string desc = 3;
    // 联系人
    string contact = 4;
    // 联系方式
    string tel = 5;
    // 发起者
    int64 cfUserId = 6;
    // 发起时间
    int64 fundTime = 7;
    // 图片列表
    repeated CfProjectPic pics = 8;
    // 想筹集的钱(筹币)
    uint64 requiredMoneyAmount = 9;
    // 想筹集的物品数量
    uint64 requiredGoodsAmount = 10;
    // 想筹集的人数
    uint64 requiredPeopleAmount = 11;
    // 募集的物品名称
    string requiredGoodsName = 12;
    // 截止日期
    int64 deadline = 13;
    // 众筹类别
    CrowdFundingCategory category = 14;
    // 回报方式列表
    repeated CfProjectReward rewards = 15;
    CfProjectStatus status = 16;
    // 收藏的用户
    repeated CfUser collectedUsers = 17;
    // 投资记录
    repeated CfProjectInvest invests = 18;
    // 聚合标签
    CfProjectTag tag = 19;
    // 发起者hongid
    uint64 hongId = 20;
    int64 auditTime = 21;
    uint64 auditer = 22;
    // 已筹的钱(筹币)
    uint64 alreadyMoneyAmount = 23;
    // 已筹的物品数
    uint64 alreadyGoodsAmount = 24;
    // 已筹的人数
    uint64 alreadyPeopleAmount = 25;
    // 主要目标类型
    CfProjectSupportType majarType = 26;
    // 学校code
    string school = 27;
    // 校园合伙人-项目-融资额
    uint64 requiredProjectAmount = 28;
    // 校园合伙人-项目-出让股份千分之n
    uint64 requiredProjectEquity = 29;
    // 校园合伙人-项目-已筹集的股份
    uint64 alreadyProjectEquity = 30;
    // 附加费统计
    uint64 additionalCoin = 31;
    // 校园合伙人-产品-二次收益分配股权
    uint64 secondProductEquity = 32;
    // 从哪个项目派生
    int64 parentProjectId = 33;
    // 利润率  千分之n
    uint64 profitRate = 34;
}

// 众筹项目图片
message CfProjectPic {
    int64 id = 1;
    int64 cfProjectId = 2;
    string url = 3;
    // 是否已被删除
    bool del = 4;
}

enum CfUserRole {
    INVALID_CFUR = 0;
    USER_CFUR = 1;
    ADMIN_CFUR = 2;
}

// 众筹用户
message CfUser {
    int64 id = 1;
    uint64 hongId = 2;
    // 我的发起
    repeated CfProject fundProjects = 3;
    // 我的认证
    CfUserCertApply certification = 4;
    // 我的收藏
    repeated CfProject collectedProjects = 5;
    // 我的参与
    repeated CfProjectInvest investProjects = 6;
    // 积分
    uint64 point = 7;
    // 筹币
    uint64 coin = 8;
    // 融云token
    string rcToken = 9;
    // 权限
    CfUserRole role = 10;
    User user = 11;
}

// 消息类型
enum CfMessageType {
    INVALID_CFMT = 0;
    // 文字消息
    TXT_CFMT = 1;
    // 网页链接
    WEB_CFMT = 2;
}

// 众筹系统消息
message CfMessage {
    // 消息头
    string title = 1;
    // 时间
    int64 time = 2;
    // 消息类型
    CfMessageType type = 3;
    // 消息内容
    string content = 4;
}